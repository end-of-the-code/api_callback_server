version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    volumes:
      # 주키퍼 데이터도 날아가지 않게 로컬에 저장
      - ./data/zookeeper:/opt/zookeeper-3.4.13/data

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    hostname: kafka
    ports:
      - "9093:9093" # 내부 통신 및 Kafka-UI용
      - "9092:9092" # 외부(Host PC/다른 서버) 접속용
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # 리스너 설정
      # INSIDE: 도커 내부끼리 통신 (포트 9092)
      # OUTSIDE: 외부에서 접속 (포트 9093)
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE

      KAFKA_CREATE_TOPICS: "callback-topic:1:1"

      # 로그 보존 주기 등 필요시 추가
      # KAFKA_LOG_RETENTION_HOURS: 168

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # 카프카 메시지가 저장될 경로
      - ./data/kafka:/kafka

    depends_on:
      - zookeeper

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080" # 웹 브라우저 접속 포트
    environment:
      KAFKA_CLUSTERS_0_NAME: local-wurstmeister
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093 # 내부 포트 사용
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka